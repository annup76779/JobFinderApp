{% extends 'webscrap/basic.html' %}
{%  block title  %} this is personalization  {%  endblock %}
{% block body %}
      <!-----------------------------------------------------form--------------------------------------------------->
      <div class="container">
        <div class="row my-5">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            <form>
                <div class="mb-3">
                  <label for="exampleInputJob" class="form-label">Job Intrest</label>
                  <input type="text" class="form-control" id="exampleInputJob" aria-describedby="jobHelp" placeholder="Job title">
                </div>
                <div class="mb-3">
                  <label for="exampleInputcompany" class="form-label">Company</label>
                  <input type="text" class="form-control" id="exampleInputcompany" placeholder="company name">
                </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Skills</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="enter keywords">
                        <datalist id="datalistOptions">
                            <option value="Django">
                            <option value="Flask">
                            <option value="Python">
                            <option value="JavaScript">
                            <option value="Tkinter">
                        </datalist>
                  </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
          </div>
          <div class="col-lg-4">
          </div>
        </div>
      </div>
      {%  endblock %}
