{% extends 'webscrap/basic.html' %}
{%  block title  %} this is personalization  {%  endblock %}
{% block body %}
      <!-----------------------------------------------------form--------------------------------------------------->
      <div class="container">
        <div class="row my-5">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            <form action="" method="post">{% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Skills</label>
                    <input class="form-control" list="datalistOptions" name="skill" id="exampleDataList" placeholder="enter keywords">
                        <datalist id="datalistOptions">
                            <option value="Django">
                            <option value="Flask">
                            <option value="Python">
                            <option value="JavaScript">
                            <option value="Tkinter">
                        </datalist>
                  </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
          </div>
          <div class="col-lg-4">
          </div>
        </div>
      </div>
      {%  endblock %}
